ip:

domain:

# Paths used by the applications
paths:
  configRoot:
  tempRoot:
  mediaPaths:
    downloads:
    # - name: downloads
    #   path: /mnt/Downloads
    movies:
    # - name: movies1
    #   path: /mnt/Movies1
    #   localize: true
    # - name: movies2
    #   path: /mnt/Movies2
    #   localize: true
    series:
    # - name: series1
    #   path: /mnt/Series
    #   localize: true
    music:
    # - name: music1
    #   path: /mnt/Music
    sports:
    # - name: sports1
    #   path: /mnt/Sports
    books:
    # - name: books1
    #   path: /mnt/Books
    disks:
    #  - name: disk1
    #    path: /mnt/disk1
