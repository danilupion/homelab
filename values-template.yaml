    #    path: /mnt/disk2

# Features to enable
features:
  downloading: true
  indexing: true
  media-management: true
  media-streaming: true
  security: true
  tools: true
  dev: true

# Infra applications
letsencrypt:
  acme:
    email:

cloudflare:
  email:
  apiToken:

# Security applications
wireguard:
  enabled: false
  peers: # List of client names

# Media Downloading applications
transmission:
  enabled: true
  user:
  password:
  webHome: #Optional alternative web interface (needs to be manually installed inside transmission config folder and the value you gat is someting like /config/flood-for-transmission eg: https://github.com/johman10/flood-for-transmission)
  mediaTypes:
    - downloads

sabnzbd:
  enabled: false
  mediaTypes:
    - downloads

# Media Indexing applications
prowlarr:
  enabled: true

nzbhydra2:
  enabled: true

# Media Management applications
radarr:
  enabled: true
  defaultEnabled: true
# languages: # Optional list of languages to create a Radarr instance for each language (radar-es for example)
#   - es
  mediaTypes:
    - movies
    - downloads

sonarr:
  enabled: true
  defaultEnabled: true
# languages: # Optional list of languages to create a Sonarr instance for each language (radar-es for example)
#   - es
  mediaTypes:
    - series
    - downloads

bazarr:
  enabled: true
  mediaTypes:
    - movies
    - series

lidarr:
  enabled: true
  mediaTypes:
    - music
    - downloads

readarr:
  enabled: true
  mediaTypes:
    - books
    - downloads

calibre:
  enabled: true
  mediaTypes:
    - books

calibreweb:
  enabled: true
  mediaTypes:
    - books

jellyseerr:
  enabled: true
  defaultEnabled: true
# languages: # Optional list of languages to create a jellyseerr instance for each language (jellyseerr-es for example)
#   - es

overseerr:
  enabled: true

# Media Streaming applications
jellyfin:
  enabled: true
# extraMediaLanguages: # Optional list of language suffixes to mount media volumes
#   - es
  mediaTypes:
    - movies
    - series
    - sports
    - music
    - downloads

plex:
  enabled: true
  claim: # obtain in https://www.plex.tv/claim/
# extraMediaLanguages: # Optional list of language suffixes to mount media volumes
#   - es
  mediaTypes:
    - movies
    - series
    - sports
    - music
    - downloads

emby:
  enabled: false
  # extraMediaLanguages: # Optional list of language suffixes to mount media volumes
  #   - es
  mediaTypes:
    - movies
    - series
    - sports
    - music
    - downloads

# Tools applications
kubernetes-dashboard:
  enabled: true

homarr:
  enabled: true

homeassistant:
  enabled: true

fileflows:
  enabled: true
  mediaTypes:
    - disks

filebrowser:
  enabled: true
  mediaTypes:
    - disks

# Dev applications
renovate:
  enabled: true